<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    
    <title>Kung Fu Panda Trivia Game</title>

</head>

<body>
    
    <div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="content">
            <div class="wrap">
                <h1>Kung Fu Panda Trivia</h1>
                <button id="start-game" class="start">START</button>
                <p id="timer-wrap" class="hide">Time Remaining:
                    <span id="timer"></span>
                </p>
            </div>

            <div id="game-container" class="hide">
                <div id="game-questions">
                </div>
                <div id="game-results"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
